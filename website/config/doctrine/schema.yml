Charge:
  actAs: [Timestampable]
  columns:
    id: { type: integer, notnull: true, primary: true, autoincrement: true }
    vehicle_id: {type: integer, notnull: true }
    user_id: {type: integer, notnull: true }
    category_id: { type: integer, notnull: true }
    date: {type: date, notnull: true }
    kilometers:  { type: double , notnull: true }
    amount: { type: double, notnull: true}
    comment: clob
    quantity: { type: double }
  relations:
    Vehicle:
      local: vehicle_id
      onDelete: CASCADE
      foreignAlias: Charges
    Category:
      local: category_id
      onDelete: CASCADE
      foreignAlias: Charges
    User:
      class: sfGuardUser
      local: user_id
      onDelete: CASCADE
      foreignAlias: Charges
     
     
Category:
  actAs: [Timestampable, Sluggable]
  columns:
    id: { type: integer, notnull: true, primary: true, autoincrement: true }
    name: { type: string(50), notnull: true, unique: true }
    comment: { type: clob }
    
    
Vehicle:
  actAs: [Timestampable, Sluggable]
  columns:
    id: { type: integer, notnull: true, primary: true, autoincrement: true }
    name: { type: string(50), notnull: true }
    user_id: {type: integer, notnull: true }
    is_archived: {type: boolean, default: false }
  relations:
    User:
      class: sfGuardUser
      local: user_id
      onDelete: CASCADE
      foreignAlias: Vehicles


sfGuardUser:
  columns:
    list_max_per_page:
      type: string(5)


Chart:
  actAs: [Timestampable]
  columns:
    id: { type: integer, notnull: true, primary: true, autoincrement: true }
    vehicle_display: {type: string(20) }
    user_id: {type: integer, notnull: true }
    category_display: {type: string(20)}
    date_from: {type: date }
    date_to: {type: date }
    kilometers_from:  { type: double }
    kilometers_to:  { type: double }
    range_type: {type: string(20)}
    sha: {type: string(40), notnull: true, unique: true}
    format: {type: string(5)}
    chart_name: {type: string(40)}

  relations:
    Vehicles:
      onDelete: CASCADE
      foreignAlias: Charts
      class: Vehicle
      refClass: ChartVehicle
    Categories:
      onDelete: CASCADE
      foreignAlias: Charts
      class: Category
      refClass: ChartCategory
    User:
      class: sfGuardUser
      local: user_id
      onDelete: CASCADE
      foreignAlias: Charts

ChartVehicle:
  columns:
    chart_id:
      type: integer
      primary: true
    vehicle_id:
      type: integer
      primary: true
  relations:
    Chart:
      foreignAlias: ChartVehicles
      onDelete: CASCADE
    Vehicle:
      foreignAlias: ChartVehicles
      onDelete: CASCADE

ChartCategory:
  columns:
    chart_id:
      type: integer
      primary: true
    category_id:
      type: integer
      primary: true
  relations:
    Chart:
      foreignAlias: ChartVehicles
      onDelete: CASCADE
    Category:
      foreignAlias: ChartVehicles
      onDelete: CASCADE
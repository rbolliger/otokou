charge:
  class: sfDoctrineRouteCollection
  options:
    model:                Charge
    module:               charge
    prefix_path:          /:username/charge
    column:               id
    with_wildcard_routes: true
    route_class:          otkWithUserDoctrineRoute
    model_methods:
       list:              getAllByUser
    

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

    
homepage_welcome:
  url:   /welcome
  param: {module: homepage, action: welcome }
  
sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }
  
sf_guard_register:
  url:  /apply
  param: { module: sfApply, action: apply }

sf_guard_forgot_password:
  url: /reset-request
  param: { module: sfApply, action: resetRequest }

validate:
  url: /confirm/:validate
  param: { module: sfApply, action: confirm }


## User Settings
#------------------------------

user_settings_account:
  url: /:username/settings/account
  param: {module: user_settings, action: account}
  class: otkWithUserDoctrineRoute
  options:
    model: sfGuardUser
    type: object
    method: retrieveByUsername
    allow_empty: false
  
user_settings_otokou:
  url: /:username/settings/otokou
  param: {module: user_settings, action: otokou}
  class: otkWithUserDoctrineRoute
  options:
    model: sfGuardUser
    type: object
    method: retrieveByUsername
    allow_empty: false


# default rules
homepage:
  url:   /
  param: { module: homepage, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
